<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Username's Portfolio</title>
</head>

<body>
  <div class="navigation">
    <button>버튼1</button>
    <button>버튼2</button>
    <button>버튼3</button>
  </div>

  <div class="card" id="book1">
    <div class="profile_pic" width="50%">
      <img src="img/temp.jpg" alt="profile_pic" width="300px">
    </div>
    <div class="contents" width="50%">
      <div class="title">
        <h1>황소영</h1>
      </div>
      <div class="maintext">
        안녕하세요 황소영입니다!
      </div>
    </div>
  </div>


  <div class="card" id="book2">
    <div class="title">
      Title
    </div>
    <div class="card_container">
      <div class="card_history">
        <img src="img/temp.jpg" alt="history_pic" width="50px">

      </div>
      <div class="card_history">
        <img src="img/temp.jpg" alt="history_pic" width="50px">
      </div>
      <div class="card_history">
        <img src="img/temp.jpg" alt="history_pic" width="50px">
      </div>
    </div>
    <div>
      <p>bottom</p>
    </div>
  </div>


  <div class="card" id="book3">
    <div class="article-container">
      <div class="article">
        <div class="article-img-container">
          <img src="img/temp.jpg" alt="article_pic" width="50px">
        </div>
        <div class="article-desc-contatiner">
          <div>Title</div>
          <div>Description</div>
          <div><button>자세히 보기</button></div>
        </div>
      </div>
    </div>
  </div>


  <div class="card" id="book4">
    <div class="move-pointer" id="to-left">◀</div>
    <div class="diary">
      <div class="diary-pic">
        <img src="img/temp.jpg" alt="diary_pic" width="300px">
      </div>
      <div class="diary-text">
        <div class="title">
          title
        </div>
        <div class="contents">
          contents
        </div>
      </div>
    </div>
    <div class="move-pointer" id="to-right">▶</div>
  </div>

</body>

</html>
